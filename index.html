<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>

    
</head>

<body>
    <div class="top-section">
        <div class="top-container">
            <div class="top-left-container" data-aos="fade-right" data-aos-delay="400" data-aos-offset="100">
                <div class="top-left-head">
                    <p class="text1">NEET PET</p>
                    <p class="text2">Wilkins & Pooch</p>
                    <p class="text3">Pet CBD Oil 30ml/ 1fl.oz. 1000mg</p>
                </div>
                <div class="top-left-bottom" >
                    <p class="text1">$99 <span>$199</span></p>
                    <p class="text2">SAVED 100$ FOR THAT PRODUCT</p>
                    <button class="shop_now-btn">SHOP NOW</button>
                </div>  
            </div>
            <div class="top-right-container" data-aos="zoom-in" data-aos-delay="100">
               <!-- <img src="./Images/bannerbg.png" alt="banner_image">  -->
               <div class="img-slider">
                <div class="slide active">
                    <img src="./Images/bannerbg.png" alt="banner_image">   
                </div>
                <div class="slide">
                    <img src="./Images/bannerbg.png" alt="banner_image"> 
                </div>
                <div class="slide">
                    <img src="./Images/bannerbg.png" alt="banner_image"> 
                </div>
            
                <div class="navigation">
                    <div class="round-btn active"></div>
                    <div class="round-btn"></div>
                    <div class="round-btn"></div>
                </div>
            </div>
            </div>
        </div> 
    </div>


    <div class="product-section">
        <div class="title-head-block" data-aos="fade-right" data-aos-delay="100">
            <p class="text1">Popular Products</p>
            <button class="See-all-btn">See all</button>
        </div>
        
        <div class="product-container">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
                    <div class="single-product-block" data-aos="fade-down" data-aos-delay="500">
                        <div class="product-image">
                            <img src="./Images/product1.png" alt="product_image">
                        </div>
                        <div class="product-details-block">
                            <div class="product-details-top">
                                <div class="one">
                                    <p class="type">CBD OIL</p>
                                    <p class="name">CBD Drops for Pets</p>
                                    <p class="description">33MG/serving.STRONG</p>
                                </div>
                                <div class="two">
                                    <p class="price">$88</p>
                                </div>
                            </div>
                            <div class="product-details-bottom">
                                <div class="one">
                                    <button class="shop-now">SHOP NOW</button>
                                    <button class="add-cart">ADD TO CART</button>
                                </div>
                                <div class="two">
                                    <div class="rating-container">
                                        <ul class="rating">
                                            <li class="rating-item active" data-rate="1"></li>
                                            <li class="rating-item" data-rate="2"></li>
                                            <li class="rating-item" data-rate="3"></li>
                                            <li class="rating-item" data-rate="4"></li>
                                            <li class="rating-item" data-rate="4"></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
                    <div class="single-product-block" data-aos="fade-down" data-aos-delay="900">
                        <div class="product-image">
                            <img src="./Images/product2.png" alt="product_image">
                        </div>
                        <div class="product-details-block">
                            <div class="product-details-top">
                                <div class="one">
                                    <p class="type">CBD OIL</p>
                                    <p class="name">Tincture Unflavored</p>
                                    <p class="description">33MG/serving.STRONG</p>
                                </div>
                                <div class="two">
                                    <p class="price">$112</p>
                                </div>
                            </div>
                            <div class="product-details-bottom">
                                <div class="one">
                                    <button class="shop-now">SHOP NOW</button>
                                    <button class="add-cart">ADD TO CART</button>
                                </div>
                                <div class="two">
                                    <div class="rating-container">
                                        <ul class="rating">
                                            <li class="rating-item active" data-rate="1"></li>
                                            <li class="rating-item" data-rate="2"></li>
                                            <li class="rating-item" data-rate="3"></li>
                                            <li class="rating-item" data-rate="4"></li>
                                            <li class="rating-item" data-rate="4"></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
                    <div class="single-product-block" data-aos="fade-down" data-aos-delay="1300">
                        <div class="product-image">
                            <img src="./Images/product3.png" alt="product_image">
                        </div>
                        <div class="product-details-block">
                            <div class="product-details-top">
                                <div class="one">
                                    <p class="type">CBD OIL</p>
                                    <p class="name">Qurist Broad Spectrum</p>
                                    <p class="description">33MG/serving.STRONG</p>
                                </div>
                                <div class="two">
                                    <p class="price">$128</p>
                                </div>
                            </div>
                            <div class="product-details-bottom">
                                <div class="one">
                                    <button class="shop-now">SHOP NOW</button>
                                    <button class="add-cart">ADD TO CART</button>
                                </div>
                                <div class="two">
                                    <div class="rating-container">
                                        <ul class="rating">
                                            <li class="rating-item active" data-rate="1"></li>
                                            <li class="rating-item" data-rate="2"></li>
                                            <li class="rating-item" data-rate="3"></li>
                                            <li class="rating-item" data-rate="4"></li>
                                            <li class="rating-item" data-rate="4"></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            // offset: 400,
            duration: 1200,
        });
    </script>

    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</body>
</html>
